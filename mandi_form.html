                <div class="col-md-6 text-center">

                </div>
                <div class="col-md-3">
                    <div class="right-nav">
                        <div class="nav-menu">

    </nav>

    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-success text-white text-center">
                        <h3><i class="fas fa-balance-scale me-2"></i>Mandi Bhav - Market Prices</h3>
                        <p class="mb-0">Get latest crop prices from local markets</p>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('mandi_results') }}" method="POST">
                            <div class="mb-4">
                                <label for="city" class="form-label">
                                    <i class="fas fa-map-marker-alt me-2"></i>Select City:
                                </label>
                                <select class="form-select form-select-lg" id="city" name="city" required>
                                    <option value="">Choose your city...</option>
                                    <option value="Shirpur">Shirpur</option>
                                    <option value="Amalner">Amalner</option>
                                    <option value="Chopda">Chopda</option>
                                    <option value="Muktai Nagar">Muktai Nagar</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label for="crop" class="form-label">
                                    <i class="fas fa-seedling me-2"></i>Select Crop:
                                </label>
                                <select class="form-select form-select-lg" id="crop" name="crop" required>
                                    <option value="">Choose your crop...</option>
                                    <option value="Banana">Banana</option>
                                    <option value="Cotton">Cotton</option>
                                    <option value="Wheat">Wheat</option>
                                    <option value="Sugarcane">Sugarcane</option>
                                    <option value="Onion">Onion</option>
                                </select>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-search me-2"></i>Get Market Prices
                                </button>
                                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Back to Home
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        <strong>Note:</strong> This feature shows real-time market prices from local mandis across Maharashtra.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
